@let connStatus = serialServ.connectionStatus|async;
<p>{{ connStatus | titlecase }}</p>
setup
<button
  class="btn btn-primary"
  [disabled]="connStatus == 'connecting'"
  (click)="initialize()"
>
  {{connStatus == 'connecting'?'Connecting...':'Connect'}}
</button>
<button class="btn btn-primary" (click)="serialServ.requestPort()">requestPort</button>
