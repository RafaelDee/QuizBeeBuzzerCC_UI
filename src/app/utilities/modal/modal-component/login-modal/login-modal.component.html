<div class="modal-body d-flex flex-column">
  <form>
    <h2 class="text-center fw-bolder mb-2">
      <img
        class="mb-3"
        src="./assets/images/applogo.png"
        style="width: 200px"
      />
      <p>Welcome to {{ webName }}</p>
    </h2>
    <async
      class="d-flex align-items-center justify-content-center"
      [status]="loggingIn ? 'loading' : 'loaded'"
      style="min-height: 100px; display: flex"
      [overlay]="true"
    >
      <div
        *ngIf="message"
        class="alert alert-warning"
        style="text-align: center"
        role="alert"
      >
        {{ message }}
      </div>
      <div *ngIf="useEmulators">
        <div class="input-group">
          <span class="input-group-text"
            ><i class="fa-solid fa-envelope"></i
          ></span>
          <div class="form-floating">
            <input
              #emailF
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="email" class="form-label">Email Address</label>
          </div>
        </div>
        <br />
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa-solid fa-key"></i>
          </span>
          <div class="form-floating">
            <input
              #passwordF
              type="password"
              class="form-control"
              id="pass"
              name="password"
              placeholder="Password"
              required
            />
            <label for="pass" class="form-label">Password</label>
          </div>
        </div>
        <br />
        <div class="text-center">
          <input
            class="btn btn-success fw-bolder px-5 rounded-5 mb-3 align-content-center"
            value="Sign in"
            (click)="testSignIn(emailF.value, passwordF.value)"
          />
        </div>
        <!-- <p class="text-center">
          Don't have an account?
          <a href="#">Register</a>
        </p> -->
      </div>
      <hr class="hr pt-2" />

      <!-- <div class="mt-3 container-fluid">
        <button type="button" class="btn btn-primary btn-lg container-fluid rounded-5">
          <span class="text-start"><i class="fa-brands fa-facebook" style="color: white"></i></span>
          Sign in with Faceboook
        </button>
      </div> -->
      <div class="container-fluid">
        <button
          (click)="signIn('Google')"
          type="button"
          class="btn btn-light text-dark btn-lg border-secondary container-fluid rounded-5"
        >
          <i class="fa-brands fa-google"></i>
          <span class="text-center ms-2">Sign in with Google</span>
        </button>
      </div>
    </async>
  </form>
</div>
